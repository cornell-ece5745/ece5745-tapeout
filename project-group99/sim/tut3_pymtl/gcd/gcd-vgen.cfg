//========================================================================
// vcat configuration file to generate testbench from .vcd
//========================================================================

// Hierachical name of the module instance
TOP.v
// testbench/modulGeneration
testbench
// module header
module GcdUnit
(
  .clk      (clk),
  .req_msg  (req_msg),
  .req_rdy  (req_rdy),
  .req_val  (req_val),
  .reset    (reset),
  .resp_msg (resp_msg),
  .resp_rdy (resp_rdy),
  .resp_val (resp_val)
);

input           clk;
input  [  31:0] req_msg;
output          req_rdy;
input           req_val;
input           reset;
output [  15:0] resp_msg;
input           resp_rdy;
output          resp_val;
